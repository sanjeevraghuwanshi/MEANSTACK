<div *ngIf="hero">
  <h2>{{hero.name|uppercase}} Details</h2>
  <div>
    <span>id: </span>{{hero.id}}</div>

  <div>
    <label for="name">name:
      <input type="text" [(ngModel)]="hero.name" id="name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">Go back</button>
</div>
