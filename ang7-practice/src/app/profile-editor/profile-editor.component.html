<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>
  <label for=""
    >First name: <input type="text" formControlName="firstName" required
  /></label>

  <label for=""
    >Last name: <input type="text" formControlName="lastName"
  /></label>

  <div formGroupName="address">
    <h3>Address</h3>
    <label for=""> Street<input type="text" formControlName="street" /> </label>
    <label for=""> City<input type="text" formControlName="city" /> </label>
    <label for=""> State<input type="text" formControlName="state" /> </label>
    <label for=""> Zip<input type="text" formControlName="zip" /> </label>
  </div>

  <p>Form Status: {{ profileForm.status }}</p>

  <p>{{ profileForm.value | json }}</p>

  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  <p><button (click)="updateProfilePatch()">Update Profile patch</button></p>
  <p><button (click)="updateProfileSet()">Update Profile set</button></p>
</form>
