<html ng-app="app">

<head>
  <title>Sample Angular 1.5 App</title>
</head>

<body ng-cloak>

  <!-- <dummy-component></dummy-component> -->

  <div data-ng-init="name='sam'">
    <p>Name :
      <input type="text" ng-model="name">
    </p>

    <h1>Hello {{name}}</h1>
    <p>Same name :
      <span ng-bind="name"></span>
    </p>
  </div>
</body>

</html>
