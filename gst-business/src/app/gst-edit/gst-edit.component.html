<div class="card">
  <div class="card-body">
    <form [formGroup]="gstForm" novalidate>
      {{business|json}}
      <div class="form-group">
        <label class="col-md-4">Person Name</label>
        <input type="text" class="form-control" formControlName="personName" #personName
          [(ngModel)]="business.personName" />
      </div>
      <div
        *ngIf="gstForm.controls['personName'].invalid && (gstForm.controls['personName'].dirty || gstForm.controls['personName'].touched)"
        class="alert alert-danger">
        <div *ngIf="gstForm.controls['personName'].errors.required">
          Person Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Business Name </label>
        <input type="text" class="form-control" formControlName="businessName" #businessName
          [(ngModel)]="business.businessName" />
      </div>
      <div
        *ngIf="gstForm.controls['businessName'].invalid && (gstForm.controls['businessName'].dirty || gstForm.controls['businessName'].touched)"
        class="alert alert-danger">
        <div *ngIf="gstForm.controls['businessName'].errors.required">
          Person Business is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Business GST Number </label>
        <input type="text" class="form-control" formControlName="businessGstNumber" #businessGstNumber
          [(ngModel)]="business.businessGstNumber" />
      </div>
      <div
        *ngIf="gstForm.controls['businessGstNumber'].invalid && (gstForm.controls['businessGstNumber'].dirty || gstForm.controls['businessGstNumber'].touched)"
        class="alert alert-danger">
        <div *ngIf="gstForm.controls['businessGstNumber'].errors.required">
          Business GST Number is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateBusiness(gstForm.value,business._id)" [disabled]="gstForm.invalid"
          class="btn btn-primary">Update
          Business</button>
      </div>
    </form>
  </div>
</div>
