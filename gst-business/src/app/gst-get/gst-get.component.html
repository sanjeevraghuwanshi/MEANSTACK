<table class="table table-hover">
  <thead>
    <tr>
      <td>Person Name</td>
      <td>Business Name</td>
      <td>GST Number</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let business of businesses">
      <td>{{ business.personName }}</td>
      <td>{{ business.businessName }}</td>
      <td>{{ business.businessGstNumber }}</td>
      <td><a [routerLink]="['/edit', business.personName]" class="btn btn-primary">Edit</a></td>
      <td><a (click)="deleteBusiness(business._id)" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
